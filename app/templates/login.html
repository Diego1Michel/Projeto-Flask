{% extends 'index.html' %}

{%block conteudo %}

    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
    <div>
        {% for msg in mensagens %}
            {{ msg}}
        {% endfor %}
    </div>
    {% endif %}
    <form action="/autenticar"  method="post" id="login">
        Usuario: <input type="text" name="usuario">
        Senha: <input type="text" name="senha">
        <button type="submit">Login</button>
    </form>

{%endblock %}
